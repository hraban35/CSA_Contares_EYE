@PART[ZENIT_SM]:FOR[RealPlume]:NEEDS[SmokeScreen] //Vostok orbital service module
{
    PLUME
    {
        name = Hydynelox-A7
        transformName = thrustTransform
        localRotation = 0,0,0
        plumePosition = 0,0,0.0
        flarePosition = 0,0,0.5
        plumeScale = 0.2
        flareScale = 0.2
        energy = 0.2
        speed = 1
    }
    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesFX
        %powerEffectName = Hydynelox-A7
    }
}
